<div class="card">
  <div class="card-block">
    <a href="{{project.repos}}">
    	<h4 class="card-title">{{project.title}}</h4>
    </a>
    <p class="card-text col-10">{{project.description}}</p>
    <span class="col-2">
      <span *ngFor="let t of project.tools"> {{t}} </span>
    </span>
  </div>
  <img *ngIf="project.imageUrl" class="card-img-button" src="{{project.imageUrl}}" alt="{{project.title}}">
</div>
