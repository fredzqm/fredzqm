<div class='card my-3'>
  <a href="{{project.repos}}" class="card-header">
    <h4 class="mt-0">{{project.title}}</h4>
  </a>
  <div class="card-block">
    <div class="media">
      <img class="mr-5 img-fluid img-thumbnail rounded-circle" 
          src="{{project.imageUrl}}" alt="{{project.title}}"
          *ngIf="project.imageUrl"
          width="300px" 
          height="300px"
          >
      <div class="media-body align-self-center" height="100%">
          {{project.description}}
      </div>
    </div>
  </div>
</div>
